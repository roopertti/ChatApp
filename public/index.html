<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">	
	<title>ChatApp</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<link href='http://fonts.googleapis.com/css?family=Lato:400,700' rel='stylesheet' type='text/css'>
	<script src="/socket.io/socket.io.js"></script>
	<style>
		body {
			font-family: 'Lato', sans-serif;
			font-weight: 400;
			margin-top: 40px;
		}
		h2 {
		    color: white;
		    text-shadow: 1px 1px 2px black, 0 0 25px black, 0 0 5px black;
		}
		#messages {
			height: 500px;
			overflow-y: auto;
		}
		form {
		}
		.btn-info:hover {
			box-shadow: 1px 1px 1px grey;
		}
		.btn-success:hover {
			box-shadow: 1px 1px 1px grey;
		}
		.btn-primary:hover {
			box-shadow: 1px 1px 1px grey;
		}
		#forms {
			height: 80px;
			margin-top: 5px;
		}
		#scrollthis {
			background-color: #cceeff;
			border-radius: 10px;
		}
		#msg {
			width: 300px;
		}
	</style>
</head>
<body>
	<div class="container">
	<div class="row">
		<h2>ChatApp</h2>
		<div class="col-md-8" id="scrollthis">
			<ul id="messages" class="list-group">
			</ul>
		</div>
		<div class="col-md-4">
			<h4>Users</h4>
			<ul id="users" class="list-group">
			</ul>
		</div>
	</div>
	<div class="row">
		<div class="well well-lg" id="forms">						
		<div class="col-md-8">
			<form class="form-inline" id="typemsg">
			<input type="msg" class="form-control" id="msg" maxlength="150" placeholder="Write something!">
			<button type="submit" class="btn btn-info">Send</button>
		</form>
		
		</div>
		<div class="col-md-4">
			<form class="form-inline" id="username">
			<input type="user" class="form-control" id="user" maxlength="10" placeholder="Username">
			<button type="submit" class="btn btn-success">Set name</button>
		</form>
		</div>
	</div>
	</div>
	
		
	</div>
	<script src="/script/chatscript.js"></script>
</body>
</html>
